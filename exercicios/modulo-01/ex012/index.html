<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos</h1>
    <p>Vamos adicionar um vídeo que esta hospedado localmente</p>
    <video src="midias/meu-video.m4v" width="750px" poster="midias/imagens/capa.png" controls loop> Esse é o vídeo </video>

    <h1>Testando o vídeo em outros formatos:</h1>
    <p>Veja esse vídeo:</p>
    <video width="450px" poster="midias/imagens/capa.png" autoplay controls loop>
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">        
        <p>Seu navegador não é compatível com o vídeo.</p>
    </video>
    <p><a href="midias/meu-video.mp4" download="video" type="download">Baixe aqui</a></p>

    <h2>Vamos agora incorporar vídeos do YouTube:</h2>
    <p>Se liga nesse:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AhPTz2fmHBM?si=yff0QTHXalIeOF1m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
